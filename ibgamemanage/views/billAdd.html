<html>
<head lang="en">
    <meta charset="UTF-8">

<body>
<!--头部-->
<header class="publicHeader">
    <h1>超市账单管理系统</h1>

    <div class="publicHeaderR">
        <p><span>下午好！</span><span style="color: #fff21b"> Admin</span> , 欢迎你！</p>
        <a href="login.html">退出</a>
    </div>
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li id="active"><a href="/view">账单管理</a></li>
                <li><a href="providerList.html">供应商管理</a></li>
                <li><a href="userList.html">用户管理</a></li>
                <li><a href="password.html">密码修改</a></li>
                <li><a href="/login">退出系统</a></li>
            </ul>
        </nav>
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>账单管理页面 >> 订单添加页面</span>
        </div>
        <div class="providerAdd">
            <form action="" method="POST">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="name">名字：</label>
                    <input type="text" name="name" id="name" required/>
                    <span>*请输入名字</span>
                </div>
                <div>
                    <label for="nickname">昵称：</label>
                    <input type="text" name="nickname" id="nickname" required/>
                    <span >*请输入昵称</span>
                </div>
                <div>
                    <label for="score">得分：</label>
                    <input type="text" name="score" id="score" required/>
                    <span>*请输入得分</span>

                </div>
                <div>
                    <label for="type">类型：</label>
                    <input type="text" name="type" id="type" required/>
                    <span>*请输入大于0的正自然数</span>
                </div>
                <div>
                    <label for="rebound">篮板：</label>
                    <input type="text" name="rebound" id="rebound" required/>
                    <span>*请输入大于0的正自然数</span>
                </div>
                <div>
                    <label >位置：</label>
                    <select name="position" >
                        <option value="">--请选择相应的位置--</option>
                        <option value=1>pg</option>
                        <option value=2>sg</option>
                        <option value=3>sf</option>
                        <option value=4>pf</option>
                        <option value=5>c</option>
                    </select>
                    <span>*   请选择相应的位置</span>
                </div>
                <div>
                    <label >第二位置：</label>
                    <select name="second" >
                        <option value="">--请选择相应的第二位置--</option>
                        <option value=1>pg</option>
                        <option value=2>sg</option>
                        <option value=3>sf</option>
                        <option value=4>pf</option>
                        <option value=5>c</option>
                    </select>
                    <span>*   请选择相应的第二位置</span>
                </div>
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="billList.html">返回</a>-->
                    <input type="submit" value="保存" onclick="history.back(-1)"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer">
</footer>
<script src="js/time.js"></script>

</body>
</html>
